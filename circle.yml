dependencies:
  override:
    - wget https://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip -O ~/packer.zip
    - mkdir ~/packer && unzip ~/packer.zip -d ~/packer
test:
  override:
    - ~/packer/packer validate rippled.json
deployment:
  packer:
    branch: master
    commands:
      - ~/packer/packer build rippled.json
